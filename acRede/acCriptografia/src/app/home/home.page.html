<ion-header>
  <ion-toolbar>
    <ion-title>
      acCriptografia
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-item>
      <ion-label position="floating">Nome:</ion-label>
      <ion-input [(ngModel)]="nome" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email:</ion-label>
      <ion-input [(ngModel)]="email" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nota privada:</ion-label>
      <ion-input [(ngModel)]="nota" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Chave Secreta:</ion-label>
      <ion-input [(ngModel)]="chaveSecreta" type="text"></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="exibirCripto()">Mostrar Criptografia</ion-button>

</ion-content>
